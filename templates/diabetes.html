<html>
	<head>
	<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
		<title>Diabetes Test</title>
	</head>
	<body>
	<!-- Java Script -->	
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

		
		<!-- Navbar-->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{{ url_for('home')}}">Healthcare</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('navHeart')}}">Heart</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('navBrain')}}">Brain Tumor</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('navLung')}}">Lung </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('navDiabetes')}}">Diabetes </a>
                </li>
              </ul>
            </div>
          </nav>



		<div class="container">
			<br>
			<!--Form-->
			<form action = "{{url_for('predictDiabetes')}}" method ="POST" >
				<fieldset>
				<legend>Diabetes Test Form</legend><br>
				  <div class="card card-body" >
					  <div class="form-group row">
						<div class="col-12">
							<label for="Pregnancies">Pregnancies</label>
							<input type="number" class="form-control" id="Pregnancies" name="Pregnancies" required>
						</div>
                        <div class="col-12">
							<label for="Glucose">Glucose</label>
							<input type="number" class="form-control" id="Glucose" name="Glucose" required>
						</div>
                        <div class="col-12">
							<label for="BloodPressure">Blood Pressure</label>
							<input type="number" class="form-control" id="BloodPressure" name="BloodPressure" required>
						</div>
                        <div class="col-12">
							<label for="SkinThickness">Skin Thickness</label>
							<input type="number" class="form-control" id="SkinThickness" name="SkinThickness" required>
						</div>
                        <div class="col-12">
							<label for="Insulin">Insulin</label>
							<input type="number" class="form-control" id="Insulin" name="Insulin" required>
						</div>
                        <div class="col-12">
							<label for="BMI">BMI</label>
							<input type="number" class="form-control" id="BMI" name="BMI" required>
						</div>
                        <div class="col-12">
							<label for="DiabetesPedigreeFunction">Diabetes Pedigree Function</label>
							<input type="number" class="form-control" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" required>
						</div>
                        <div class="col-12">
							<label for="Age">Age</label>
							<input type="number" class="form-control" id="Age" name="Age" required>
						</div>
					  </div>
					  <br>
					  <div class="form-group">
						<input class="btn btn-primary" type="submit" value="Result">
					  </div>
					  
					  <!--Prediction Result-->
					  <div id ="result">
							<strong style="color:red">{{result}}</strong>
					 </div>
				     </div>
			 </fieldset>
			</form>
			
		</div>
		
	</body>
</html>
